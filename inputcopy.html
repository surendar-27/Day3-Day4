<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copy Text</title>
</head>
<body>
  <input type="text" id="fi" placeholder="Type Here">
  <br><br>
  <input type="text" id="out" placeholder="Output">
  <br><br>
  <button onclick="document.getElementById('out').value=document.getElementById('fi').value">out</button>
</body>
</html>
